{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <!--django command for title-->
  <title>
      Change Password
  </title>
    <!-- Bootstrap -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
	<link href="/assets/css/style.css" rel="stylesheet" type="text/css" media="all" />
	<!-- font-awesome -->
	<link href="/assets/css/font-awesome.css" rel="stylesheet">
	<!-- fonts -->
	<link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
	    rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
  </head>
  <body>

    <div class="container">
    <div class="row">
    <div class="text-center">
        <h1>Change Password</h1>
    </div>
        <div class="col-sm-offset-3 col-sm-6">
        <div class="login-form">
        <form action="#" method="post">
            {% csrf_token %}
            {% if success %}
                <script>alert('Password has been changed Successfully')</script>
            {% endif %}
            {% if fail %}
                <script>alert('new password did not match')</script>
            {% endif %}
            {% if error %}
                <script>alert('old password did not match ')</script>
            {% endif %}

            <div class="row"></div>

            <div class="form-group">
                <label for="old_pass">Old Password</label>
                <input type="password" class="form-control" name="old_pass" id="old_pass" placeholder="Old Password">
            </div>
            <div class="form-group">
                <label for="new_pass">New Password</label>
                <input type="password" class="form-control" name="new_pass" id="new_pass" placeholder="New Password">
            </div>
            <div class="form-group">
                <label for="confirm_pass">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_pass" id="confirm_pass" placeholder="Confirm Password">
            </div>

            <input type="submit">

        </form>
        </div>
        </div>
    </div>
    </div>

<script src="/assets/js/jquery-2.1.4.min.js"></script>
	<!-- bootstrap -->
	<script src="/assets/js/bootstrap.js"></script>
	<!-- smooth scrolling -->
	<script src="/assets/js/SmoothScroll.min.js"></script>
	<script src="/assets/js/move-top.js"></script>
	<script src="/assets/js/easing.js"></script>
</body>
